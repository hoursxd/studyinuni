            var hours = myDate.getHours();

                minutes = "0"+minutes
            }
            if (seconds<10){
                seconds = "0"+seconds
            }
            var dateTime = hours+":"+minutes;
            var divNode = document.getElementById("up");
			divNode.innerHTML = dateTime;
        }
        window.setInterval("getDateDemo()",1000);
    </script>
